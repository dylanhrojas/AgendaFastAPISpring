<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Persona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Agenda de Contactos</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h3>Detalle de Persona</h3>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3"><strong>ID:</strong></div>
                            <div class="col-md-9" th:text="${persona.id}"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-3"><strong>Nombre:</strong></div>
                            <div class="col-md-9" th:text="${persona.nombre}"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-3"><strong>Apellido:</strong></div>
                            <div class="col-md-9" th:text="${persona.apellido}"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-3"><strong>Email:</strong></div>
                            <div class="col-md-9" th:text="${persona.email}"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-3"><strong>Teléfono:</strong></div>
                            <div class="col-md-9" th:text="${persona.telefono ?: 'N/A'}"></div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-3"><strong>Dirección:</strong></div>
                            <div class="col-md-9" th:text="${persona.direccion ?: 'N/A'}"></div>
                        </div>

                        <div class="row mb-3" th:if="${persona.createdAt}">
                            <div class="col-md-3"><strong>Fecha Creación:</strong></div>
                            <div class="col-md-9" th:text="${#temporals.format(persona.createdAt, 'dd/MM/yyyy HH:mm')}"></div>
                        </div>

                        <div class="row mb-3" th:if="${persona.updatedAt}">
                            <div class="col-md-3"><strong>Última Actualización:</strong></div>
                            <div class="col-md-9" th:text="${#temporals.format(persona.updatedAt, 'dd/MM/yyyy HH:mm')}"></div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="/" class="btn btn-secondary">Volver</a>
                            <div>
                                <a th:href="@{/editar/{id}(id=${persona.id})}" class="btn btn-warning">
                                    Editar
                                </a>
                                <a th:href="@{/eliminar/{id}(id=${persona.id})}"
                                   class="btn btn-danger"
                                   onclick="return confirm('¿Está seguro de eliminar esta persona?')">
                                    Eliminar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Agenda de Contactos</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${mensaje}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Lista de Personas</h2>
            <a href="/nuevo" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Nueva Persona
            </a>
        </div>

        <div th:if="${#lists.isEmpty(personas)}" class="alert alert-info">
            No hay personas registradas. <a href="/nuevo">Agregar la primera persona</a>
        </div>

        <div th:unless="${#lists.isEmpty(personas)}" class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="persona : ${personas}">
                        <td th:text="${persona.id}"></td>
                        <td th:text="${persona.nombre}"></td>
                        <td th:text="${persona.apellido}"></td>
                        <td th:text="${persona.email}"></td>
                        <td th:text="${persona.telefono ?: 'N/A'}"></td>
                        <td>
                            <a th:href="@{/ver/{id}(id=${persona.id})}" class="btn btn-info btn-sm">
                                Ver
                            </a>
                            <a th:href="@{/editar/{id}(id=${persona.id})}" class="btn btn-warning btn-sm">
                                Editar
                            </a>
                            <a th:href="@{/eliminar/{id}(id=${persona.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Está seguro de eliminar esta persona?')">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

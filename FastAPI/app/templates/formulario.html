<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ accion }} Persona - FastAPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">üêç Agenda FastAPI</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3>{{ accion }} Persona</h3>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% if persona %}/web/actualizar/{{ persona.id }}{% else %}/web/guardar{% endif %}">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" name="nombre"
                                       value="{{ persona.nombre if persona else '' }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido *</label>
                                <input type="text" class="form-control" id="apellido" name="apellido"
                                       value="{{ persona.apellido if persona else '' }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" name="email"
                                       value="{{ persona.email if persona else '' }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="telefono" class="form-label">Tel√©fono</label>
                                <input type="text" class="form-control" id="telefono" name="telefono"
                                       value="{{ persona.telefono if persona else '' }}">
                            </div>

                            <div class="mb-3">
                                <label for="direccion" class="form-label">Direcci√≥n</label>
                                <textarea class="form-control" id="direccion" name="direccion" rows="3">{{ persona.direccion if persona else '' }}</textarea>
                            </div>

                            <div class="alert alert-info">
                                <small>üîÑ Los cambios se sincronizar√°n autom√°ticamente con Spring Boot</small>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/web/" class="btn btn-secondary">‚Üê Cancelar</a>
                                <button type="submit" class="btn btn-success">
                                    ‚úÖ {{ accion }}
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
